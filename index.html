<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.chromethemer.com/wallpapers/chromebook-wallpapers/images/960/pokemon-chromebook-wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            padding: 0;
            margin: 0;
        }

        .container-fluid {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #pokemonname {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        .btn-secondary {
            background-color: #FFCB05;
            border-color: #3B4CCA;
            color: #3B4CCA;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }

        .btn-secondary:hover {
            background-color: #3B4CCA;
            color: #FFCB05;
        }

        #pokemonimage {
            height: auto;
            width: 50%;
            max-width: 150px;
            display: block;
            margin-top: 20px;
            border: 5px solid #FFCB05;
            border-radius: 10px;
            background-color: white;
        }
    </style>
    <title>Pokémon Search</title>
</head>

<body>
    <div class="container-fluid">
        <input type="text" id="pokemonname" class="form-control" placeholder="Enter Pokémon Name to Get Details">
        <button onclick="pokemon()" class="btn btn-secondary">Search Pokémon</button>
        <img src="" id="pokemonimage" alt="Pokémon Image" style="display: none;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Pokemon.js"></script>
</body>

</html>
